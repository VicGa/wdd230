<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="/wdd230/lesson8/css/tableStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <table>
            <caption>Table 1: Wasatch Sales</caption>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">ACME Wildwest</th>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td scope="row">August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td scope="row">September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td scope="row">October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td scope="row">November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td scope="row">Black Friday</td>
                    <td></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td scope="row">December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">
                    Compiled <span id="currentDate"></span> by VicGa

                </td>
            </tfoot>
        </table>
        <script src="/wdd230/lesson7/js/currentDate.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"> </script>
        <script> WebFont.load({google: {families: ["Ubuntu"]}});</script>


    </main>
    <footer></footer>
</body>
</html>
